<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f2a38;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #login-container {
            background-color: #2d3b4f;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #f6c343;
            margin-bottom: 15px;
        }

        h3 {
            color: #e0aa25;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #3a4c62;
            border-radius: 5px;
            font-size: 16px;
            background-color: #2d3b4f;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #f6c343;
            color: #1f2a38;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e0aa25;
        }

        p {
            color: #ccc;
            margin-top: 15px;
        }

        a {
            color: #f6c343;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e0aa25;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>NLP APP</h1>
        <h3>Login Here</h3>

        {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% endif %}

        <form action="/perform_login" method="post">
            <label for="user_email">Email</label><br>
            <input type="text" id="user_email" name="user_email"><br>
            <label for="user_password">Password</label><br>
            <input type="password" id="user_password" name="user_password"><br>
            <input type="submit" value="Login">
        </form>
        <p>Not a member? <a href="/register">Register</a></p>
    </div>
</body>
</html>
