<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Entity Recognition</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            color: #ffd700;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ffd700;
            background-color: #1a1a1a;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffcc00;
        }

        p {
            margin-top: 10px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h2>Named Entity Recognition</h2>
    <form action="/perform_ner" method="post">
        <label>Enter Text here for NER</label>
        <textarea name="ner_text"></textarea>
        <input type="submit" value="Perform NER">
    </form>
    {% if response %}
        {% for i in response['entities']: %}
            <p>{{ i['name'] + " ==> " + i['category'] }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
