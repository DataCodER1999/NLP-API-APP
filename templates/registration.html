<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Registration Page</title>
    <style>
        body {
            background-color: #0a192f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f4068;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 30px;
            width: 300px;
        }
        h1 {
            color: #f9c74f;
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 20px;
        }
        label {
            color: #f9c74f;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #456990;
            color: white;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #f9c74f;
            color: #0a192f;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e76f51;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #f9c74f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLP APP</h1>
        <h3>Register Here</h3>

        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}

        <form action="/perform_registration" method="post">
            <label for="user_name">Name</label>
            <input type="text" name="user_name" required>

            <label for="user_email">Email</label>
            <input type="email" name="user_email" required>

            <label for="user_password">Password</label>
            <input type="password" name="user_password" required>

            <input type="submit" value="Register">
        </form>
        <p>Already a member? <a href="/">Login Here</a></p>
    </div>
</body>
</html>
